<!DOCTYPE html>
<html>
<head>
    <title>小猪闯关游戏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000033;
        }
        canvas {
            border: 2px solid black;
            max-width: 100%;
            height: auto;
        }
        #gameContainer {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }
        #score {
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
            color: white;
        }
        @media (max-width: 600px) {
            #score {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">得分：0</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
